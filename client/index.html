<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>
    <%= branding.application.title %>
  </title>
  <meta name="description" content="<%= branding.application.description ?? branding.application.title %>" />
  <meta id="appName" name="application-name" content="<%= branding.application.name ?? branding.application.title %>" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="version" content="1.0.0" />
  <link rel="manifest" href="%BASE_URL%manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700&family=Red+Hat+Text:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <base href="%BASE_URL%" />
  <script>
    window._env = "<%= _env %>";
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" style="height: 100%"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
